{% extends "layout.html" %}

{% block content %}
  <h3>Something!</h3>
  <h3>Pages</h3>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
	{% for page in pages %}
    <li><a href="/wiki/{{page.urlTitle}}">{{page.title}}</a></li>
  {% endfor %}
  </ul>
  <hr>
  <button type='button'><a href = '/wiki/add'>Add New Page</a></button>

{% endblock %}
